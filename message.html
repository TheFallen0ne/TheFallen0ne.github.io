<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="screen">
    <link rel="stylesheet" href="style-print.css" media="print">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- Awesome Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Foglalás</title>
</head>

<body>  
    <a class="visually-hidden" href="#tartalom">Tartalomra ugrás</a>
    <!-- Header, navbar -->
    <header id="message">
        <nav>
            <div class="logo"><img src="kepek/PVTE_logo.png" alt="PVTE logo" ></div>
            <div class="open"><i class="fas fa-bars"></i></div>
            <ul class="links">
                <li><a href="index.html">főoldal</a></li>
                <li><a href="palyaberles.html">pályabérlés</a></li>
                <li><a href="oktatas.html">oktatás</a></li>
                <li><a href="kapcsolat.html" class="active">kapcsolat</a></li>
                <li><div class="close"><i class="fas fa-times"></i></div></li>
            </ul>           
        </nav>
        <div class="content">
            <h1>Foglalás</h1>
            <button class="gomb" onclick="location.href='message.html#tartalom'">Foglalok</button>
        </div>
    </header>



    <!-- Űrlap -->
    <section class="urlap" id="tartalom">
        <h2>Jelentkezz</h2>
        <form action="mailto:szeso.the1st@gmail.com" method="post">
            <fieldset>
                <div class="szoveg">
                    <label for="nev">Név*</label>
                    <input type="text" name="nev" id="nev" placeholder="Név">

                    <label for="email">Email*</label>
                    <input type="email" name="email" id="email" placeholder="Email">

                    <label for="telefon">Telefonszám*</label>
                    <input type="tel" name="telefon" id="telefon" placeholder="Telefonszám">
                </div>  
                <div class="checks">
                    <input type="radio" name="szint" id="profi" value="Profi">
                    <label for="profi">Profi</label>
                
                    <input type="radio" name="szint" id="halado" value="Haladó">
                    <label for="halado">Haladó</label>
                
                    <input type="radio" name="szint" id="kezdo" value="Kezdő" checked>
                    <label for="kezdo">Kezdő</label>
                </div>
                <div class="checks">
                    <input class="checkbox" type="checkbox" id="felsz" name="felszereles" value="Van felszerelésem">
                    <label for="kezdo">Van felszerelésem</label>
                </div>
                <div class="naptar">
                    <label for="mikor">Melyik nap*:</label>
                    <input min="2022-05-06" max="2025-12-30" required="" type="date" id="mikor" name="mikorra"><br>
                </div>
                <label for="hozzafuzes">Egyéb:</label>
                <textarea name="egyeb" id="hozzafuzes" cols="30" rows="10" placeholder="Egyéb hozzáfűzni való"></textarea>
            

                <input type="submit" name="Küldés" class="gomb">
                <input type="reset" name="Törlés" class="gomb">            
            </fieldset>
        </form>
    </section>



    <!-- Footer -->
    <footer>
        Copyright &copy; 2022 PVTE Tenisz Egyesület | Minden jog fenntartva 2022
    </footer>



    <!-- Javascript -->
    <script>
        var mainMenu = document.querySelector('.links')
        var openMenu = document.querySelector('.open')
        var closeMenu = document.querySelector('.close')

        openMenu.addEventListener('click', show)
        closeMenu.addEventListener('click', close)

        function show(){
            mainMenu.style.display = 'flex'
            mainMenu.style.right = '0'
        }

        function close(){
            mainMenu.style.right = '-60%'
        }
    </script>



    <!-- Java Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
